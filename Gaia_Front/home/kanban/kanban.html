<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../img/kanban.png">
    <title>GAIA - Quadro Kanban</title>
    
    <link rel="stylesheet" href="kanban-styles.css">
    
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

    <div class="user-toggle">
        <button id="userBtn" aria-label="Abrir menu de usuário" title="Perfil">
            <i class="bx bx-user-circle"></i>
        </button>
    </div>

    <aside class="sidebar" id="sidebar" aria-hidden="true">
        <button class="close-btn" id="closeSidebar" aria-label="Fechar painel">
            <i class="bx bx-chevron-right"></i>
        </button>
        <h3>Minha Conta</h3>
        <div class="profile-info">
            <i class="bx bx-user-circle"></i>
            <div>
                <strong>Usuário</strong>
                <div class="small">usuario@exemplo.com</div>
            </div>
        </div>
        <nav>
            <div class="sidebar-buttons">
                <button class="sidebar-btn" onclick="window.location.href='../../edicao_perfil_usuario/index.html'">Perfil</button>
                <button class="sidebar-btn" onclick="window.location.href='../../settings/settings.html'">Configurações</button>
                <button class="sidebar-btn sidebar-logout">Sair</button>
            </div>
        </nav>
    </aside>

    <div class="game-wrapper">
        <main class="game-container">
            
            <h1>Quadro Kanban</h1>

            <div class="action-menu">
                <button class="action-button add-task" data-tooltip="Adicionar Tarefa">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </button>
                
                <button class="action-button edit-board" data-tooltip="Editar Quadro">
                   <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.813z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                </button>
                
                <button class="action-button delete-board" data-tooltip="Apagar Quadro">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                </button>
            </div>

            <div class="kanban-board">

                <div class="kanban-column">
                    <h2 class="column-title">A Fazer</h2>
                    <ul class="task-list" id="todo-list">
                        </ul>
                </div>

                <div class="kanban-column">
                    <h2 class="column-title">Em Progresso</h2>
                    <ul class="task-list" id="inprogress-list">
                        </ul>
                </div>

                <div class="kanban-column">
                    <h2 class="column-title">Revisão</h2>
                    <ul class="task-list" id="review-list">
                        </ul>
                </div>

                <div class="kanban-column">
                    <h2 class="column-title">Feito</h2>
                    <ul class="task-list" id="done-list">
                        </ul>
                </div>

            </div>

            <nav class="game-menu navigation-menu">
                <ul>
                    <li class="menu-item">
                        <span class="selector">&gt;</span>
                        <a href="../home.html">Voltar</a>
                    </li>
                </ul>
            </nav>

        </main>
    </div>
<div id="customModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Nova Tarefa</h2>
            <div class="input-group">
                <input type="text" id="newTaskInput" placeholder="Digite o nome da tarefa..." autocomplete="off">
            </div>
            <div class="modal-buttons">
                <button id="cancelBtn" class="modal-btn cancel">Cancelar</button>
                <button id="confirmBtn" class="modal-btn confirm">Adicionar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
