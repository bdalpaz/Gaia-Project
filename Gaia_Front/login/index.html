<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GAIA</title>
    <link rel="icon" type="image/png" href="./img/kanban.png">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main class="container">
        <form action="../home/home.html" method="get">
            <h1>GAIA</h1>
            <div class="input-box">
                <input name="email" placeholder="Usuário" type="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input name="password" placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <a href="./Forgot-Password/index.html">Esqueci a senha</a>
            </div>

            <button class="login-button" type="submit">Login</button>

            <div class="register-link">
                <p>Não tem uma conta?</p> <a href="./Cadastro/index.html"> Registre-se</a>
            </div>
        </form>
    </main>
</body>

</html>
