<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha - GAIA</title>
    <link rel="icon" type="image/png" href="../../../login/img/kanban.png">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main class="container">
        <!-- After resetting password navigate back to login page -->
        <form action="../../index.html" method="get">
            <h1>REDEFINIÇÃO DE SENHA</h1>
            <p class="email-forgot">
                Defina sua nova senha
            </p>
            <div class="input-box">
                <input name="newPassword" placeholder="Nova senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input name="confirmPassword" placeholder="Digite novamente a senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <button class="login-button" type="submit">Redefinir senha</button>

            <div class="register-link">
                <p>Já tem uma conta?</p> <a href="../../index.html"> Ir para login</a>
            </div>
        </form>
    </main>
</body>

</html>
