<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email de Confirmação - GAIA</title>
    <link rel="icon" type="image/png" href="../img/kanban.png">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main class="container">
        <form onsubmit="enviarEmail(event)">
            <h1>ESQUECEU SUA SENHA?</h1:>
                <p class="email-forgot">
                    Digite seu e-mail abaixo. Enviaremos um código de verificação para a redefinição de senha
                </p>
                <div class="input-box">
                    <input placeholder="E-mail" type="email" id="email" required>
                    <i class="bx bxs-id-card"></i>
                </div>
                <button class="login-button" type="submit">Enviar e-mail</button>


                <div class="register-link">
                    <p>Já tem uma conta?</p> <a href="../index.html"> Ir para login</a>
                </div>
        </form>
    </main>

    <script>
        function enviarEmail(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (email) {
                // Simular envio do email (em produção, faria requisição para o backend)
                alert('Código de verificação enviado para: ' + email);
                
                // Armazenar email no localStorage para usar na próxima página
                localStorage.setItem('emailRecuperacao', email);
                
                // Redirecionar para página de código de verificação
                window.location.href = './Codigo_Verificacao/index.html';
            } else {
                alert('Por favor, digite um email válido');
            }
        }
    </script>
</body>

</html>
