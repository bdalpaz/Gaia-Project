<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificação - GAIA</title>
    <link rel="icon" type="image/png" href="../../../login/img/kanban.png">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main class="container">
        <form>
            <h1>CÓDIGO DE VERIFICAÇÃO</h1:>
                <p class="email-forgot">
                    Digite o código de verificação que você recebeu no e-mail.
                </p>
                <div class="input-box">
                    <input placeholder="Código" type="number" inputmode="numeric" pattern="[0-9]*">
                    <i class="bx bxs-barcode"></i>
                </div>
                <button class="login-button" type="submit">Enviar código</button>


                <div class="register-link">
                    <p>Já tem uma conta?</p> <a href="#"> Ir para login</a>
                </div>
        </form>
    </main>
</body>

</html>
