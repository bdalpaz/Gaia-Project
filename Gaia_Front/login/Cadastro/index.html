<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GAIA</title>
    <link rel="icon" type="image/png" href="../img/kanban.png">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main class="container">
        <form id="registerForm" onsubmit="handleRegister(event)">
            <h1>CADASTRO</h1>
            <div id="errorMessage" style="color: #ff6b6b; text-align: center; margin-bottom: 10px; display: none;"></div>
            <div id="successMessage" style="color: #51cf66; text-align: center; margin-bottom: 10px; display: none;"></div>
            <div class="input-box">
                <input id="username" name="username" placeholder="Nome de Usuário" type="text" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input id="email" name="email" placeholder="E-mail" type="email" required>
                <i class="bx bxs-id-card"></i>
            </div>
            <div class="input-box">
                <input id="password" name="password" placeholder="Senha" type="password" required minlength="6">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input id="confirmPassword" name="passwordConfirm" placeholder="Repita sua Senha" type="password" required minlength="6">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox" id="termsCheckbox" required>
                    Eu li e concordo com os <a class="termos">Termos de uso</a>
                </label>
            </div>

            <button class="login-button" type="submit">Registrar</button>

            <div class="register-link">
                <p>Já tem uma conta?</p> <a href="../index.html"> Ir para login</a>
            </div>
        </form>
    </main>

    <script>
        const API_URL = 'http://localhost:3000/api';

        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const registerButton = document.querySelector('.login-button');
            
            // Limpar mensagens
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            successMessage.style.display = 'none';
            successMessage.textContent = '';
            
            // Validação de senhas
            if (password !== confirmPassword) {
                errorMessage.textContent = 'As senhas não coincidem';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'A senha deve ter pelo menos 6 caracteres';
                errorMessage.style.display = 'block';
                return;
            }

            registerButton.disabled = true;
            registerButton.textContent = 'Registrando...';

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        email, 
                        password, 
                        confirmPassword 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = 'Cadastro realizado com sucesso! Redirecionando...';
                    successMessage.style.display = 'block';
                    
                    // Redirecionar para login após 1 segundo
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.message || 'Erro ao realizar cadastro';
                    errorMessage.style.display = 'block';
                    registerButton.disabled = false;
                    registerButton.textContent = 'Registrar';
                }
            } catch (error) {
                console.error('Erro:', error);
                errorMessage.textContent = 'Erro de conexão. Verifique se o servidor está rodando.';
                errorMessage.style.display = 'block';
                registerButton.disabled = false;
                registerButton.textContent = 'Registrar';
            }
        }
    </script>
</body>

</html>
