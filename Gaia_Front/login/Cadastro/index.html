<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GAIA</title>
    <link rel="icon" type="image/png" href="../img/kanban.png">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main class="container">
    <form action="../../home/home.html" method="get">
            <h1>CADASTRO</h1>
            <div class="input-box">
                <input name="fullName" placeholder="Nome Completo" type="text">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input name="username" placeholder="Nome de Usuário" type="text">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input name="email" placeholder="E-mail" type="email">
                <i class="bx bxs-id-card"></i>
            </div>
            <div class="input-box">
                <input name="password" placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input name="passwordConfirm" placeholder="Repita sua Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox">
                    Eu li e concordo com os <a class="termos">Termos de uso</a>
                </label>
            </div>

            <button class="login-button" type="submit">Registrar</button>

            <div class="register-link">
                <p>Já tem uma conta?</p> <a href="../index.html"> Ir para login</a>
            </div>
        </form>
    </main>
</body>

</html>
