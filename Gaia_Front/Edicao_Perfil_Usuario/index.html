<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Perfil - GAIA</title>
    <link rel="icon" type="image/png" href="/Gaia_Front/login/img/kanban.png">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main class="container">
        <form>
            <h1>EDIÇÃO DE PERFIL</h1:>
                <i class="bx bxs-user-circle" id="foto-perfil"></i>
                <button class="alterar-foto">Alterar foto de perfil</button>

                <div class="input-box">
                    <input placeholder="Nome de Usuário" type="email">
                    <i class="bx bxs-pencil"></i>
                </div>
                <div class="input-box">
                    <input placeholder="Nome Completo" type="password">
                    <i class="bx bxs-pencil"></i>
                </div>
                <div class="input-box">
                    <input placeholder="E-mail" type="password">
                    <i class="bx bxs-pencil"></i>
                </div>

                <button class="login-button" type="submit">Salvar</button>

        </form>
    </main>
