<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./kanban.png">
    <title>Gaia</title>
    <style>
      body {
        font-family: "Georgia", Times, serif, sans-serif;
        background: #e8eefc;
        margin: 0;
        padding: 20px;
        display: flex;
        gap: 10px;
      }

      .coluna {
        background: #efe3f2;
        border-radius: 10px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .tarefas,
      .etiquetas {
        width: 200px;
        font-size: 12px;
      }

      .kanban {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .dias-semana {
        display: flex;
        gap: 10px;
        flex: 1;
      }

      .dia {
        flex: 1;
        background: #e0ecff;
        padding: 10px;
        border-radius: 10px;
        min-height: 600px;
      }

      .titulo-dia {
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        background: #c8d9f0;
        padding: 5px;
        border-radius: 5px;
      }

      .tarefa {
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
        font-size: x-small;
      }

      .etiqueta {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: bold;
        color: rgb(255, 255, 255);
        margin-top: 4px;
        margin-right: 5px;
      }

      .urgente {
        background: #d03f7f;
        margin-top: 5px;
      }

      .importante {
        background: #f5e941;
        color: #000;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
      }

      .botao-adicionar,
      .botao-remover {
        background: #a3b7f3;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .legenda {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .urgente-legenda {
        background: #d03f7f;
        color: white;
        padding: 4px 8px;
        border-radius: 5px;
        width: fit-content;
        font-size: smaller;
      }

      .importante-legenda {
        background: #f5e941;
        color: #000;
        padding: 6px 10px;
        border-radius: 5px;
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <!-- Coluna de Tarefas -->
    <div class="coluna tarefas">
      <div class="top-bar">
        <button class="botao-adicionar">+</button>
        <button class="botao-remover">⛔</button>
      </div>
      <div class="tarefa">Exemplo Tarefa #1</div>
      <div class="tarefa">Exemplo Tarefa #2</div>
      <div class="tarefa">Exemplo Tarefa #3</div>
    </div>

    <!-- Quadro Kanban -->
    <div class="kanban">
      <div class="dias-semana">
        <div class="dia">
          <div class="titulo-dia">Segunda-Feira</div>
          <div class="tarefa">
            Exemplo Tarefa #1
            <div class="etiqueta urgente">Urgente</div>
          </div>
        </div>
        <div class="dia">
          <div class="titulo-dia">Terça-Feira</div>
        </div>
        <div class="dia">
          <div class="titulo-dia">Quarta-Feira</div>
          <div class="tarefa">
            Exemplo Tarefa #2
            <div class="etiqueta importante">Importante</div>
          </div>
          <div class="tarefa">
            Exemplo Tarefa #3
            <div class="etiqueta importante">Importante</div>
            <div class="etiqueta urgente">Urgente</div>
          </div>
        </div>
        <div class="dia">
          <div class="titulo-dia">Quinta-Feira</div>
        </div>
        <div class="dia">
          <div class="titulo-dia">Sexta-Feira</div>
        </div>
      </div>
    </div>

    <!-- Coluna de Etiquetas -->
    <div class="coluna etiquetas">
      <div class="top-bar">
        <button class="botao-adicionar">+</button>
        <button class="botao-remover">⛔</button>
      </div>
      <div class="legenda">
        <span class="urgente-legenda">Urgente</span>
        <span class="importante-legenda">Importante</span>
      </div>
    </div>
  </body>
</html>
